<html lang="en">

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">

<div class="container">

		<div class="row" style="margin:10px">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header">
				    VIEW STORE
				  </div>
				  <div class="card-body">
				    <h5 class="card-title">You can view the store by pressing a button</h5>
				    <button class="btn btn-block btn-info" onclick="getDetails()">Details </button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="all_products">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header">
				    VIEW PRODUCT BY ID
				  </div>
				  <div class="card-body">
				  <div id="error_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter product Id</label>
					    <input type="text" class="form-control" id="product_id" placeholder="Product Id">
				  	</div>
				    <button class="btn btn-block btn-info" onclick="getDetailsById()">Details </button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="one_product">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Quantity</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
				</div>
			</div>
		</div>
</body>
    
	
	
	


    <h4><b>Insert a book</b></h4><br/>
    Id : <br/>
	<input type="text" id="add_id" /><br/>
    Title : <br/>
	<input type="text" id="add_title" /><br/>
    Price : <br/>
	<input type="text" id="add_price" />  
	<button onclick="addDetails()">Add </button>
	<p />
        <div id="title"></div>
	<p />
        <div id="price"></div>

    <h4><b>Delete book by Id</b></h4><br/>
    Book Id : <br/>
	<input type="text" id="remove_id" /> 
	<button onclick="removeDetails()">Remove </button>
